<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
<link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="header">
        <h1>Covid 19 in Numbers by A. Folorunso</h1>
    </div>

<div class="container-fluid">
    <div id="panel1">
            <h3>Bubble Chart</h3>
            <div class="card">
                <h2>Overview of Global Covid-19 Fatalities</h2>
                <div class="cardbody">     
                <div id="bub">
                    <button id="selectButton">
                        <span>Select Continent </span>
                    </button>
                    <svg></svg>
                </div>
            </div>
            </div>
    </div>
    
    <div id="panel2">
            <h3>Chloropleth Map</h3>
            <div class="card">
                
                <h2>Global Effects of the Covid-19 Vaccinations</h2>
                <div class="cardbody" >
                    <div class="legend"></div>
                    <div id="map">
                    <button id="button2">
                        <span>Select Continent </span>
                    </button>
                        <svg></svg>
                    </div>  
                </div>
            
            </div>
    </div>
       
    <div id="panel3">
            <h3>Box Plot</h3>
            <div class="card">
                <h2>Statistics of Covid Deaths by Continent</h2>
                <div id="chart3">
                    <svg></svg>
                </div>
            </div>
    </div>

    <div id="panel4">
            <h3>Bar Chart </h3>
            <div class="card">
                <h2>Total Admissions by Hospital in England</h2>
            <div id="chart4">
                <button id="years">
                    <span>Select Year </span>
                </button>
                <svg></svg>
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript Files -->
   <script src="panel1.js"></script>
    <script src="map.js"></script>
    <!-- <script src="box.js"></script> -->
    <script src="panel4.js"></script>
</body>
</html>
